      <h1>Categoria</h1>
      <div id="resultado1"></div>
    <button onclick="traerInformacionCategorias()">Consultar Categorias</button>
    
    <div>
        <input type="text" maxlength="45" id="Cname" placeholder="name">
        <input type="text" maxlength="250" id="Cdescription" placeholder="description">   
    </div>
    <button onclick="guardarInformacionCategorias()">Guardar Categorias</button>
    <select name="category" id="Ccategory" placeholder="category_id">
    </select>



      <h1>Palcos</h1>
    <div id="resultado2"></div>
    <button onclick="traerInformacionPalcos()">Consultar Palcos</button>
    
    <div>
        <input type="text" maxlength="45" id="Pname" placeholder="name">
        <input type="text" maxlength="45" id="Plocation" placeholder="location">
        <input type="number" id="Pcapacity" placeholder="capacity">
        <input type="text" maxlength="250" id="Pdescription" placeholder="description">
        <select name="category" id="Pcategory" placeholder="category_id">
        </select>
    </div>
    <button onclick="guardarInformacionPalcos()">Guardar Palcos</button>
    <select name="category" id="Pcategory" placeholder="category_id">
    </select>



    <h1>Clientes</h1>
    <div id="resultado3"></div>
    <button onclick="traerInformacionClientes()">Consultar Clientes</button>
    
    <div>
        <input type="email" maxlength="45" id="Clemail" placeholder="email">
        <input type="password" maxlength="45" id="Clpassword" placeholder="password">
        <input type="text" maxlength="250" id="Clname" placeholder="name">
        <input type="number" id="Clage" placeholder="age">
        <select name="category" id="Pcategory" placeholder="category_id">
        </select>
    </div>
    <button onclick="guardarInformacionClientes()">Guardar Clientes</button>
    <select name="category" id="Pcategory" placeholder="category_id">
    </select>



    <h1>Mensaje</h1>
    <div id="resultado4"></div>
    <button onclick="traerInformacionMensajes()">Consultar mensaje</button>
    
    <div>
        <input type="text" maxlength="250" id="MmessageText" placeholder="text">
        <select name="category" id="Mcategory" placeholder="category_id">
        </select>
    </div>
    <button onclick="guardarInformacionMensajes()">Guardar mensaje</button>
    <select name="category" id="Mcategory" placeholder="category_id">
    </select>



    <h1>Reservacion</h1>
    <div id="resultado5"></div>
    <div>
      <input type="date" id="RstartDate" placeholder="startDate">
      <input type="date" id="RdevolutionDate" placeholder="devolutionDate">
      <input type="text" id="Rstatus" placeholder="status">
      <select name="category" id="Rcategory" placeholder="category_id">
      </select>
  </div>
  <button onclick="guardarInformacionReservaciones()">Guardar reservacion</button>
  <select name="category" id="Rcategory" placeholder="category_id">
  </select>
